<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Raycast</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <a href="/" class="header__logo logo">
                <img src="./images/logo.svg" alt="Raycast" class="logo__image" height="29" width="110">
            </a>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Store</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Developer</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Teams</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Pro</a>
                        <span class="header__menu-link-new">New</span>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Changelog</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Pricing</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Blog</a>
                    </li>
                </ul>
            </nav>
            <div class="header__buttons">
                <ul class="header__buttons-list">
                    <li class="header__buttons-item">
                        <a href="/" class="header__buttons-link buttons">Log In</a>
                    </li>
                    <li class="header__buttons-item buttons--dark-bg">
                        <a href="/" class="header__buttons-link buttons">Download</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

</body>
</html>
